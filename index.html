<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css"></style>
	<script src="words.js"></script>
</head>
<body>
	<div id="game">
		<h2>Players</h2>
		<table id="players">
			<thead>
				<tr>
					<th>Name</th>
					<th>Score</th>
					<th>Wins</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<ol id="players"></ol>
		<h2>Alphabet</h2>
		<ol id="alphabet"></ol>
		<form id="input">
			<input id="word-input" type="text" placeholder="Your word"/>
			<button type="submit">Submit</button>
		</form>
		<h2>Moves</h2>
		<ol id="moves"></ol>
		<h2>Announcements</h2>
		<ul id="announcements"></ul>
	</div>

	<script src="nulac.js"></script>
</body>
</html>
